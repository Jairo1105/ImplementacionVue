<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas Promedio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <!-- CONTENEDOR DE VUE JS -->
    <div id="app">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-xs-12">
                    <h1>Agregar Nota</h1>
                    <label for="nombre">Nombre:</label>
                    <input type="text" name="nombre" id="nombre" class="form-control">

                    <label for="promedio">Promedio:</label>
                    <input type="number" min="0" max="10" name="promedio" id="promedio" class="form-control">

                    <input type="button" value="Guardar" class="btn btn-success">

                </div>

                <div class="col-md-6 col-xs-12">
                    <h1>Lista de notas</h1>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Promedio</th>
                            
                            </tr>
                            <tbody>
                                <tr>
                                    <td>Jairo Emanuel</td>
                                    <td>10</td>
                                </tr>
                                <tr>
                                    <td>Minino</td>
                                    <td>9.5</td>
                                </tr>
                                <tr>
                                    <td>Alberto</td>
                                    <td>10</td>
                                </tr>
                                <tr>
                                    <td>Rojas</td>
                                    <td>8</td>
                                </tr>
                                <tr>
                                    <td>Cristin</td>
                                    <td>10</td>
                                </tr>
                            </tbody>
                            <tfoot>
                                <tr>
                                    <td colspan="2">Notas finales</td>
                                </tr>
                            </tfoot>
                        </thead>
                    </table>

                </div>
                
            </div>
        </div>
        
        
    </div>

    <!-- FIN DEL CONTENEDOR -->

    <script> src="js/vue.min.js"</script>   
    <script> src="js/Principal.js"</script>   
</body>
</html>
